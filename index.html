<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nanum+Gothic&family=Noto+Sans+Lao&display=swap" rel="stylesheet">
    <title>Weather App</title>
</head>
<body>
    <main class="Main-window">

         <!-----  City Search  ----->

        <div class="CitySearch-panel">

            <form action="" class="search-bar">
                <input class="inputBar" type="text" placeholder="City">
                <button>Search</button>
            </form>

        </div>

        <!-----  Weather Display  ----->

        <div class="WeatherDisplay-panel">

            <div class="WeatherHeading-container">
                <h3>Sunny</h3>
            </div>

            <div class="WeatherImage-container">
                <img class="icons" src="/WeatherIcons/Sunny.svg" alt="weatherdisplay">
            </div>

        </div>

        <!-----  Weather Data  ----->

        <div class="WeatherDetails-panel">

            <div class="WeatherTemp-container">
                <h2 class="Weather-temp">21°</h2>
            </div>

            <hr>

            <div class="WeatherData-container">
                <ul>
                    <li class="WeatherData-list">
                        <span class="Weather-info">Feels Like</span>
                        <span class="Weather-data">0°</span>
                    </li>
                    <li class="WeatherData-list">
                        <span class="Weather-info">Humidity</span>
                        <span class="Weather-data">0%</span>
                    </li>
                    
                    <li class="WeatherData-list">
                        <span class="Weather-info">Wind</span>
                        <span class="Weather-data">0 Km/h</span>
                    </li>
                    
                    <li class="WeatherData-list">
                        <span class="Weather-info">Visibility</span>
                        <span class="Weather-data">0 Km</span>
                    </li>
                </ul>
            </div>

        </div>

        <!-----  Forecast Data  ----->

        <div class="Forecast-panel">
            <ul>
                <li class="Forecast-list">
                    <span class="forecast-week">Tomorrow</span>
                    <span class="forecast-temp">0°</span>
                </li>
                <li class="Forecast-list">
                    <span class="forecast-week">Monday</span>
                    <span class="forecast-temp">0°</span>
                </li>
                <li class="Forecast-list">
                    <span class="forecast-week">Tuesday</span>
                    <span class="forecast-temp">0°</span>
                </li>
            </ul>
        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
